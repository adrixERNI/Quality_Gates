name: Lint

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  # Job for Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install  

      - name: Run Prettier
        run: npm run format 

      - name: Run ESLint
        run: npm run lint 
